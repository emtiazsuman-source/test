<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Proxy Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="browser-window">
        
        <!-- ব্রাউজার হেডার -->
        <div class="browser-header">
            <div class="dots">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            <div class="address-bar">
                <i class="fas fa-lock lock-icon"></i>
                <input type="text" id="urlInput" placeholder="URL লিখুন (যেমন: google.com)...">
                <button id="browseBtn"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

        <!-- লোডিং স্ক্রিন -->
        <div id="loader" class="loader-container" style="display: none;">
            <div class="spinner"></div>
            <p>সাইট লোড হচ্ছে...</p>
        </div>

        <!-- মেইন ভিউয়ার -->
        <div class="browser-content">
            <!-- sandbox অ্যাট্রিবিউট খুবই গুরুত্বপূর্ণ -->
            <iframe id="viewer" title="Website Viewer" sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-presentation"></iframe>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
