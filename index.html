<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ফটো ফিল্টার</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .image-display-box {
            position: relative;
            min-height: 350px;
            background-color: #e5e7eb;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px dashed #9ca3af;
            margin-bottom: 1.5rem;
        }
        .image-display-box img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .placeholder-text {
            color: #6b7280;
            font-size: 1rem;
            text-align: center;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .filter-slider {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0 1rem; /* Added padding to ensure arrows don't overlap buttons */
        }
        .filter-buttons-container {
            flex-grow: 1;
            overflow-x: scroll;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        .filter-buttons-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        .filter-buttons {
            display: inline-flex;
            gap: 0.5rem;
        }
        .filter-btn {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            font-size: 0.8rem;
        }
        .filter-btn svg {
            width: 2rem;
            height: 2rem;
            margin-bottom: 0.25rem;
        }
        .slider-arrow {
            background-color: #e5e7eb;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .slider-arrow:hover {
            background-color: #d1d5db;
        }
        .slider-arrow.disabled {
            background-color: #f3f4f6;
            color: #d1d5db;
            cursor: not-allowed;
        }
    </style>
</head>

    <script>
        // DOM element references
        const imageUpload = document.getElementById('image-upload');
        const applyFilterBtn = document.getElementById('apply-filter-btn');
        const imagePreview = document.getElementById('image-preview');
        const imagePlaceholder = document.getElementById('image-placeholder');
        const imageDisplayBox = document.getElementById('image-display-box');
        const loadingOverlay = document.getElementById('loading-overlay');
        const messageBox = document.getElementById('message-box');
        const downloadBtn = document.getElementById('download-btn');
        const undoBtn = document.getElementById('undo-btn');
        const redoBtn = document.getElementById('redo-btn');
        const selectBtn = document.getElementById('select-btn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const filterButtonsContainer = document.getElementById('filter-buttons-container');
        const leftArrowBtn = document.getElementById('left-arrow-btn');
        const rightArrowBtn = document.getElementById('right-arrow-btn');

        let uploadedImageBase64 = null;
        let imageHistory = [];
        let historyIndex = -1;
        let selectedFilter = null;
        let isProcessing = false;

        /**
         * Clears all placeholders and previous images.
         */
        function resetView() {
            imagePreview.src = '';
            imagePreview.classList.add('hidden');
            imagePlaceholder.classList.remove('hidden');
            downloadBtn.classList.add('hidden');
            applyFilterBtn.disabled = false;
        }
        
        /**
         * Updates the image display and history.
         * @param {string} imageData - Base64 string of the image.
         */
        function updateImage(imageData) {
            imagePreview.src = `data:image/jpeg;base64,${imageData}`;
            imagePreview.classList.remove('hidden');
            imagePlaceholder.classList.add('hidden');
            downloadBtn.classList.remove('hidden');
            selectBtn.classList.remove('hidden');
        }

        /**
         * Adds an image to the history stack.
         * @param {string} imageData - Base64 string of the image.
         */
        function addHistory(imageData) {
            if (historyIndex < imageHistory.length - 1) {
                imageHistory = imageHistory.slice(0, historyIndex + 1);
            }
            imageHistory.push(imageData);
            historyIndex++;
            updateHistoryButtons();
        }

        /**
         * Updates the state of the undo/redo buttons.
         */
        function updateHistoryButtons() {
            undoBtn.disabled = historyIndex <= 0;
            redoBtn.disabled = historyIndex >= imageHistory.length - 1;
        }
        
        /**
         * Updates the state of the slider arrow buttons based on scroll position.
         */
        function updateSliderArrows() {
            if (filterButtonsContainer.scrollLeft === 0) {
                leftArrowBtn.classList.add('disabled');
            } else {
                leftArrowBtn.classList.remove('disabled');
            }
            if (filterButtonsContainer.scrollLeft + filterButtonsContainer.clientWidth >= filterButtonsContainer.scrollWidth) {
                rightArrowBtn.classList.add('disabled');
            } else {
                rightArrowBtn.classList.remove('disabled');
            }
        }

        /**
         * Shows a message in the message box.
         * @param {string} text - The message text.
         * @param {string} type - The type of message ('success', 'error', 'info').
         */
        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden');
            messageBox.classList.remove('bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700', 'bg-blue-100', 'text-blue-700');
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }
        }
        
        // Event listener for image upload area click
        imageDisplayBox.addEventListener('click', () => {
            if (isProcessing) {
                return; // Prevent click while loading
            }
            imageUpload.click();
        });

        // Event listener for image upload
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Data = reader.result.split(',')[1];
                    uploadedImageBase64 = base64Data;
                    imageHistory = [];
                    historyIndex = -1;
                    addHistory(base64Data);
                    updateImage(base64Data);
                    messageBox.classList.add('hidden');
                    applyFilterBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Event listener for filter buttons
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('bg-blue-600', 'text-white'));
                button.classList.add('bg-blue-600', 'text-white');
                selectedFilter = button.dataset.filter;
            });
        });

        // Event listener for the "Apply Filter" button
        applyFilterBtn.addEventListener('click', async () => {
            if (!uploadedImageBase64) {
                showMessage('Please upload a photo', 'error');
                return;
            }

            if (!selectedFilter) {
                showMessage('Please select a filter', 'error');
                return;
            }

            // Show loading spinner
            loadingOverlay.classList.remove('hidden');
            messageBox.classList.add('hidden');
            isProcessing = true;
            applyFilterBtn.disabled = true;

            const userPrompt = selectedFilter === 'Enhance' ? `Enhance the quality, details and clarity of this image.` : `${selectedFilter} style photo effect on this image.`;

            // API configuration
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [
                        { text: userPrompt },
                        {
                            inlineData: {
                                mimeType: "image/jpeg",
                                data: imageHistory[historyIndex]
                            }
                        }
                    ]
                }],
                generationConfig: {
                    responseModalities: ["IMAGE"]
                },
            };

            let retries = 0;
            const maxRetries = 3;
            let success = false;
            let lastError = null;

            while (retries < maxRetries && !success) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API error: ${response.statusText} - ${errorData.error.message}`);
                    }

                    const result = await response.json();
                    const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                    if (!base64Data) {
                        throw new Error('No image was received from the API.');
                    }

                    addHistory(base64Data);
                    updateImage(base64Data);
                    showMessage('Filter applied successfully!', 'success');
                    success = true;

                } catch (error) {
                    console.error('Error applying filter:', error);
                    lastError = error;
                    retries++;
                    await new Promise(res => setTimeout(res, Math.pow(2, retries) * 1000)); // Exponential backoff
                }
            }
            
            // If all retries fail
            if (!success) {
                showMessage(`Failed to apply filter: ${lastError.message}`, 'error');
            }

            // Hide loading spinner and re-enable button
            loadingOverlay.classList.add('hidden');
            isProcessing = false;
            applyFilterBtn.disabled = false;
        });

        // Event listener for the download button
        downloadBtn.addEventListener('click', () => {
            if (historyIndex >= 0) {
                const link = document.createElement('a');
                link.href = `data:image/jpeg;base64,${imageHistory[historyIndex]}`;
                link.download = 'filtered_photo.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
        
        // Event listener for the undo button
        undoBtn.addEventListener('click', () => {
            if (historyIndex > 0) {
                historyIndex--;
                updateImage(imageHistory[historyIndex]);
                updateHistoryButtons();
                showMessage('Undone successfully.', 'info');
            }
        });

        // Event listener for the redo button
        redoBtn.addEventListener('click', () => {
            if (historyIndex < imageHistory.length - 1) {
                historyIndex++;
                updateImage(imageHistory[historyIndex]);
                updateHistoryButtons();
                showMessage('Redone successfully.', 'info');
            }
        });
        
        // Event listener for the select button
        selectBtn.addEventListener('click', () => {
            if (historyIndex >= 0) {
                // Remove all subsequent history items
                imageHistory = imageHistory.slice(0, historyIndex + 1);
                updateHistoryButtons();
                showMessage('The current version has been selected for editing.', 'success');
            }
        });
        
        // Event listener for the left arrow
        leftArrowBtn.addEventListener('click', () => {
            filterButtonsContainer.scrollBy({
                left: -150, // scroll a fixed amount
                behavior: 'smooth'
            });
        });

        // Event listener for the right arrow
        rightArrowBtn.addEventListener('click', () => {
            filterButtonsContainer.scrollBy({
                left: 150, // scroll a fixed amount
                behavior: 'smooth'
            });
        });
        
        // Event listener for scroll to update arrows
        filterButtonsContainer.addEventListener('scroll', updateSliderArrows);

        // Initial state of the buttons
        updateHistoryButtons();
        updateSliderArrows();
    </script>
</body>
</html>
