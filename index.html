        /**
         * Helper function to convert English numerals to Bengali numerals.
         * @param {string | number} number - The number to convert.
         * @returns {string} - The number string in Bengali numerals.
         */
        const convertToBengaliNumerals = (number) => {
            if (number === null || typeof number === 'undefined' || number === '') return '';
            const engToBn = { '0': '০', '1': '১', '2': '২', '3': '৩', '4': '৪', '5': '৫', '6': '৬', '7': '৭', '8': '৮', '9': '৯' };
            return String(number).replace(/[0-9]/g, (match) => engToBn[match]);
        };


        /**
         * Helper function to format time elapsed since a given timestamp.
         * @param {Object} timestamp - Firestore Timestamp object.
         * @returns {string} - Formatted string like "5 মিনিট আগে", "2 ঘণ্টা আগে", "3 দিন আগে".
         */
        const formatTimeAgo = (timestamp) => {
            if (!timestamp || !timestamp.toDate) return '';
            const now = new Date();
            const postDate = timestamp.toDate();
            const diffMs = now.getTime() - postDate.getTime(); // Difference in milliseconds

            const diffMinutes = Math.round(diffMs / (1000 * 60));
            const diffHours = Math.round(diffMs / (1000 * 60 * 60));
            const diffDays = Math.round(diffMs / (1000 * 60 * 60 * 24));

            if (diffMinutes < 1) {
                return "এইমাত্র";
            } else if (diffMinutes < 60) {
                return `${convertToBengaliNumerals(diffMinutes)} মিনিট আগে`;
            } else if (diffHours < 24) {
                const remainingMinutes = diffMinutes % 60;
                if (remainingMinutes > 0) {
                    return `${convertToBengaliNumerals(diffHours)} ঘণ্টা ${convertToBengaliNumerals(remainingMinutes)} মিনিট আগে`;
                }
                return `${convertToBengaliNumerals(diffHours)} ঘণ্টা আগে`;
            } else {
                return `${convertToBengaliNumerals(diffDays)} দিন আগে`;
            }
        };

        /**
         * AuthForm component for handling user login and signup.
         * It's a modal form that toggles between login and signup modes.

            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [fullName, setFullName] = useState(''); // New state for full name
            const [authError, setAuthError] = useState(null);
            const [isAuthenticating, setIsAuthenticating] = useState(false);

            // Handles either login or signup based on the current mode

                e.preventDefault();
                setAuthError(null); // Clear previous errors
                setIsAuthenticating(true); // Set authenticating state

                try {
                    if (mode === 'login') {
                        // Sign in existing user
                        const userCredential = await window.signInWithEmailAndPassword(authInstance, email, password);

                    } else { // signup

                            setAuthError("অনুগ্রহ করে আপনার সম্পূর্ণ নাম লিখুন।");
                            return;

                        // Create new user

                    if (error.code === 'auth/invalid-email') {
                        errorMessage = "অকার্যকর ইমেল ঠিকানা।";
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = "এই ব্যবহারকারী নিষ্ক্রিয় করা হয়েছে।";
                    } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                        errorMessage = "ভুল ইমেল বা পাসওয়ার্ড।";
                    } else if (error.code === 'auth/email-already-in-use') {
                        errorMessage = "এই ইমেল ঠিকানাটি ইতিমধ্যেই ব্যবহৃত হচ্ছে।";

            const [isSubmitting, setIsSubmitting] = useState(false);
            const [formError, setFormError] = useState(null);
            const [showConfirmation, setShowConfirmation] = useState(false);

            // Get districts based on the selected division
            const districtsForSelectedDivision = selectedDivision ? DIVISIONS_DATA[selectedDivision] : [];

            // Reset district when division changes
            useEffect(() => {
                setSelectedDistrict('');
            }, [selectedDivision]);

                    if (!jobTitle || !numWorkersNeeded || !mobileNumber) { // mobileNumber is now required

        /**
         * AdminPanelModal component to display all posts and allow admin to delete them.

        function AdminPanelModal({ onClose, db, onDeletePost, isAdmin }) {
            const [allPosts, setAllPosts] = useState([]);
            const [loadingAllPosts, setLoadingAllPosts] = useState(true);
            const [adminError, setAdminError] = useState(null);
            const [filterStatus, setFilterStatus] = useState('all'); // 'all', 'pending', 'approved', 'rejected'

            // State for Job Categories management
            const [jobCategories, setJobCategories] = useState([]);
            const [newCategoryName, setNewCategoryName] = useState('');
            const [categoryManagementError, setCategoryManagementError] = useState(null);
            const [isAddingCategory, setIsAddingCategory] = useState(false);

            const [activeTab, setActiveTab] = useState('posts');

            // State and logic for the global auto-approve switch
            const [autoApprove, setAutoApprove] = useState(false);
            const [loadingSettings, setLoadingSettings] = useState(true);
            const [settingsError, setSettingsError] = useState(null);

            // Fetch admin settings on mount
            useEffect(() => {
                if (!db || !isAdmin) return;

                const settingsRef = window.doc(db, `artifacts/${window.canvasAppId}/public/data/settings/adminSettings`);
                const getSettings = async () => {
                    setLoadingSettings(true);
                    try {
                        const docSnap = await window.getDoc(settingsRef);
                        if (docSnap.exists()) {
                            setAutoApprove(docSnap.data().autoApprovePosts || false);
                        } else {
                            // If settings document doesn't exist, create it with 'false'
                            await window.setDoc(settingsRef, { autoApprovePosts: false });
                            setAutoApprove(false);
                        }
                    } catch (e) {
                        console.error("Error fetching admin settings:", e);
                        setSettingsError("অ্যাডমিন সেটিংস লোড করতে সমস্যা হয়েছে।");
                    } finally {
                        setLoadingSettings(false);
                    }
                };
                getSettings();
            }, [db, isAdmin]);

            // Function to toggle the auto-approve switch
            const handleToggleAutoApprove = async () => {
                if (!db || !isAdmin) return;
                const newStatus = !autoApprove;
                setAutoApprove(newStatus); // Optimistic UI update

                try {
                    const settingsRef = window.doc(db, `artifacts/${window.canvasAppId}/public/data/settings/adminSettings`);
                    await window.setDoc(settingsRef, { autoApprovePosts: newStatus }, { merge: true });
                } catch (e) {
                    console.error("Error updating admin settings:", e);
                    setSettingsError("সেটিংস আপডেট করতে সমস্যা হয়েছে।");
                    setAutoApprove(!newStatus); // Rollback UI on error
                }
            };


            // Fetch all posts for admin view
            useEffect(() => {
                if (!db || !isAdmin) { 
                    setLoadingAllPosts(false);
                    return;
                }

                const postsCollectionRef = window.collection(db, `artifacts/${window.canvasAppId}/public/data/posts`);
                let q = window.query(postsCollectionRef, window.orderBy('timestamp', 'desc'));

                if (filterStatus !== 'all') {
                    q = window.query(postsCollectionRef, window.where('status', '==', filterStatus), window.orderBy('timestamp', 'desc'));

                        id: doc.id,
                        ...doc.data()

                    setLoadingAllPosts(false);

                if (!db || !isAdmin) {
                    setJobCategories([]);
                    return;
                }

                const categoriesCollectionRef = window.collection(db, `artifacts/${window.canvasAppId}/public/data/jobCategories`);

                });

                return () => unsubscribe();

        /**

            const [hasMore, setHasMore] = useState(false);

            const [searchTerm, setSearchTerm] = useState('');

            // Initialize Firebase and set up authentication listener
            useEffect(() => {

                        setLoading(false);
                    }
                };

                initFirebase();
            }, []);

            // Listen for changes in the global admin settings for auto-approval
            useEffect(() => {
                if (!db) return;

                const settingsRef = window.doc(db, `artifacts/${window.canvasAppId}/public/data/settings/adminSettings`);
                
                const unsubscribe = window.onSnapshot(settingsRef, (doc) => {
                    if (doc.exists()) {
                        setAutoApproveEnabled(doc.data().autoApprovePosts || false);
                    } else {
                        setAutoApproveEnabled(false);
                    }
                }, (err) => {
                    console.error("Error listening to admin settings:", err);
                });

                return () => unsubscribe();
            }, [db]);


            // Fetch posts from Firestore with pagination and filters in real-time
            useEffect(() => {
                if (!db) {
                    setPosts([]);
                    return;
                }

                const postsCollectionRef = window.collection(db, `artifacts/${window.canvasAppId}/public/data/posts`);
                const startDoc = pageStartCursors[currentPage - 1];

                let q = window.query(
                    postsCollectionRef,
                    window.where('status', '==', 'approved'),
                    window.orderBy('timestamp', 'desc')
                );

                if (startDoc) {
                    q = window.query(q, window.startAfter(startDoc), window.limit(postsPerPage + 1));
                } else {
                    q = window.query(q, window.limit(postsPerPage + 1));
                }

                const unsubscribe = window.onSnapshot(q, (snapshot) => {
                    let fetchedPosts = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));

                    let filteredClientSide = fetchedPosts.filter(post => {
                        if (filterPostType !== 'all' && post.postType !== filterPostType) return false;
                        if (filterDivision && post.division !== filterDivision) return false;
                        if (filterDistrict && post.district !== filterDistrict) return false;
                        if (filterJobCategory && post.jobCategory !== filterJobCategory) return false;
                        if (searchTerm) {
                            const lowerCaseSearchTerm = searchTerm.toLowerCase();
                            const title = post.postType === 'job_sender' ? post.jobTitle : post.desiredJobTitle;
                            const description = post.postType === 'job_sender' ? post.description : post.bioSummary;
                            if (!((title && title.toLowerCase().includes(lowerCaseSearchTerm)) ||
                                  (description && description.toLowerCase().includes(lowerCaseSearchTerm)))) {
                                return false;
                            }
                        }
                        return true;
                    });

                    setHasMore(fetchedPosts.length > postsPerPage);
                    setPosts(filteredClientSide.slice(0, postsPerPage));

                    if (fetchedPosts.length > postsPerPage && pageStartCursors.length <= currentPage) {
                        const nextStartDoc = snapshot.docs[postsPerPage - 1];
                        setPageStartCursors(prev => {
                            const newCursors = [...prev];
                            newCursors[currentPage] = nextStartDoc;
                            return newCursors;
                        });
                    }

                    console.error("Error fetching posts with pagination:", e);
                    setError("পোস্টের তালিকা লোড করতে সমস্যা হয়েছে।");
                });

                return () => unsubscribe();
            }, [db, currentPage, pageStartCursors.length, filterDivision, filterDistrict, filterJobCategory, filterPostType, searchTerm]);

            // Reset pagination when filters change
            useEffect(() => {
                setCurrentPage(1);
                setPageStartCursors([null]);
            }, [filterDivision, filterDistrict, filterJobCategory, filterPostType, searchTerm]);

            useEffect(() => {

                const categoriesCollectionRef = window.collection(db, `artifacts/${window.canvasAppId}/public/data/jobCategories`);
                const q = window.query(categoriesCollectionRef, window.orderBy('name', 'asc'));

                const unsubscribe = window.onSnapshot(q, (snapshot) => {
                    const fetchedCategories = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setJobCategories(fetchedCategories);

                    setError("কাজের ধরণ লোড করতে সমস্যা হয়েছে।");

                return () => unsubscribe();
            }, [db]);

             * Function to add a new post to Firestore.

                if (!db || !userId || !userFullName) {

                        ...postData,
                        postedBy: userId,
                        userName: userFullName,
                        timestamp: window.serverTimestamp(),
                        status: status // Use the determined status
                    });
                    console.log("Post added successfully with status:", status);
                    setShowPostForm(false);
                    setCurrentPage(1);
                    setPageStartCursors([null]);
                } catch (e) {
                    console.error("Error adding post:", e);
                    setError("পোস্ট করতে সমস্যা হয়েছে। আপনার নেটওয়ার্ক এবং Firebase Rules চেক করুন।");
                    throw e;
                }
            };

            /**
             * Function to update an existing post in Firestore.

             */

                                        <label htmlFor="filterDivision" className="block text-sm font-medium text-gray-700 mb-1">বিভাগ</label>
                                        <select
                                            id="filterDivision"
                                            value={filterDivision}
                                            onChange={(e) => {
                                                setFilterDivision(e.target.value);
                                                setFilterDistrict('');
                                            }}
                                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                        >
                                            <option value="">সকল বিভাগ</option>
                                            {Object.keys(DIVISIONS_DATA).map((division) => (
                                                <option key={division} value={division}>{division}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label htmlFor="filterDistrict" className="block text-sm font-medium text-gray-700 mb-1">জেলা</label>
                                        <select
                                            id="filterDistrict"
                                            value={filterDistrict}
                                            onChange={(e) => setFilterDistrict(e.target.value)}
                                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"

                                        >
                                            <option value="">সকল জেলা</option>

                                                <option key={district} value={district}>{district}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label htmlFor="filterJobCategory" className="block text-sm font-medium text-gray-700 mb-1">কাজের ধরণ</label>
                                        <select
                                            id="filterJobCategory"
                                            value={filterJobCategory}
                                            onChange={(e) => setFilterJobCategory(e.target.value)}
                                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                        >
                                            <option value="">সকল ধরণ</option>
                                            {jobCategories.map((category) => (
                                                <option key={category.id} value={category.name}>{category.name}</option>

                                        </select>
                                    </div>
                                </div>
                            )}
                        </section>

                        <section className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {posts.length > 0 ? (
                                posts.map((post) => (
                                    <div
                                        key={post.id}
                                        className={`rounded-xl shadow-lg p-6 border transition-shadow duration-300 cursor-pointer 
                                            ${post.postType === 'job_sender' ? 'bg-blue-50 border-blue-200 hover:shadow-blue-200' : 'bg-purple-50 border-purple-200 hover:shadow-purple-200'}`}
                                        onClick={() => handlePostClick(post)}
                                    >
                                        {post.postType === 'job_sender' ? (
                                            <>
                                                <h3 className="text-xl font-bold text-blue-700 mb-2">{post.jobTitle}</h3>
                                                <p className="text-gray-600 mb-1"><strong>শ্রমিক প্রয়োজন:</strong> {convertToBengaliNumerals(post.numWorkersNeeded)} জন</p>
                                                <p className="text-gray-600 mb-1"><strong>জেলা:</strong> {post.district}</p>
                                                <p className="text-600 mb-1"><strong>কাজের ধরণ:</strong> {post.jobCategory}</p>
                                                <p className="text-gray-700 mb-3 truncate-1-line">{post.description}</p>
                                                {post.salary && <p className="text-green-600 font-semibold">বেতন: {convertToBengaliNumerals(post.salary)} টাকা</p>}
                                            </>
                                        ) : (
                                            <>
                                                <h3 className="text-xl font-bold text-purple-700 mb-2">{post.desiredJobTitle}</h3>
                                                <p className="text-gray-600 mb-1"><strong>শ্রমিক আছে:</strong> {convertToBengaliNumerals(post.numTeamMembers)} জন</p>
                                                <p className="text-gray-600 mb-1"><strong>জেলা:</strong> {post.district}</p>
                                                <p className="text-gray-600 mb-1"><strong>কাজের ধরণ:</strong> {post.jobCategory}</p>
                                                {post.expectedSalary && <p className="text-green-600 font-semibold">বেতন: {convertToBengaliNumerals(post.expectedSalary)} টাকা</p>}
                                                <p className="text-gray-700 mt-3 truncate-1-line">{post.bioSummary}</p>
                                            </>
                                        )}
                                        <p className="text-xs text-gray-500 mt-3">পোস্ট করেছেন: {post.userName || post.postedBy}</p>
                                        {post.timestamp && (
                                            <p className="text-xs text-gray-500">
                                                পোস্ট করা হয়েছে: {formatTimeAgo(post.timestamp)}
                                            </p>
                                        )}
                                    </div>
                                ))
                            ) : (
                                <div className="col-span-full text-center py-10 text-gray-500 text-lg">
                                    কোনো পোস্ট পাওয়া যায়নি।
                                </div>
                            )}
                        </section>

                        <div className="flex flex-col items-center mt-8 space-y-4">
                            <div className="flex flex-wrap justify-center items-center gap-4">
                                <button onClick={goToPreviousPage} disabled={currentPage === 1} className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">পূর্ববর্তী</button>
                                <span className="text-lg font-semibold text-gray-700">পৃষ্ঠা {convertToBengaliNumerals(currentPage)}</span>
                                <button onClick={goToNextPage} disabled={!hasMore} className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">পরবর্তী</button>
                            </div>

                            <div className="flex flex-wrap justify-center items-center gap-2 mt-2">
                                <button onClick={goToFirstPage} disabled={currentPage === 1} className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-2 rounded-md shadow-sm text-xs transition duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">প্রথম পৃষ্ঠা</button>
                                <div className="flex items-center space-x-1">
                                    <input type="number" value={pageJumpInput} onChange={(e) => setPageJumpInput(e.target.value)} placeholder="পৃষ্ঠা #" className="w-20 px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-xs" />
                                    <button onClick={handlePageJump} className="bg-gray-600 hover:bg-gray-700 text-white font-bold py-1 px-2 rounded-md shadow-sm text-xs transition duration-300 ease-in-out">যাও</button>
                                </div>
                            </div>
                            {pageJumpError && <p className="text-red-500 text-sm mt-2">{pageJumpError}</p>}
                        </div>
                    </main>

                    <footer className="bg-gray-800 text-white py-6">
                        <div className="container mx-auto text-center">
                            <div className="flex justify-center items-center space-x-6 mb-4">
                                <a href="about.html" className="text-gray-300 hover:text-white transition-colors duration-200">আমাদের সম্পর্কে</a>
                                <a href="contact.html" className="text-gray-300 hover:text-white transition-colors duration-200">যোগাযোগ</a>
                                <a href="privacy-policy.html" className="text-gray-300 hover:text-white transition-colors duration-200">গোপনীয়তা নীতি</a>
                            </div>
                            <p className="text-sm text-gray-400">&copy; {convertToBengaliNumerals(new Date().getFullYear())} শ্রমিক বাজার। সর্বস্বত্ব সংরক্ষিত।</p>
                        </div>
                    </footer>

                    {showAuthModal && (
                        <AuthForm
                            mode={authMode}
                            onClose={() => setShowAuthModal(false)}
                            onToggleMode={() => setAuthMode(prevMode => (prevMode === 'login' ? 'signup' : 'login'))}
                            authInstance={auth}
                            onAuthSuccess={handleAuthSuccess}
                        />
                    )}

                    {showPostForm && (
                        <PostJobForm
                            onClose={() => { setShowPostForm(false); setEditingPost(null); }}
                            onAddJob={addJob}
                            initialData={editingPost}
                            onUpdateJob={updateJob}
                            jobCategories={jobCategories}
                        />
                    )}

                    {showProfileModal && (
                        <UserProfileModal
                            onClose={() => setShowProfileModal(false)}
                            userId={userId}
                            userFullName={userFullName}
                            db={db}
                            onEditPost={handleEditPostClick}
                            onDeletePost={deletePost}
                        />
                    )}

                    {showAdminPanel && (
                        <AdminPanelModal
                            onClose={() => setShowAdminPanel(false)}
                            db={db}
                            onDeletePost={deletePost}
                            isAdmin={userRole === 'admin'}
                        />
                    )}

                    {showFullPostModal && (
                        <FullPostModal
                            post={selectedPost}
                            onClose={() => { setShowFullPostModal(false); setSelectedPost(null); }}
                            isLoggedIn={!!userId}
                        />
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
