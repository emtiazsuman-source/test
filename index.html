<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার প্রক্সি ব্রাউজার</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        .search-box { margin-bottom: 20px; }
        input { padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005bb5; }
        iframe { width: 100%; height: 80vh; border: 1px solid #ddd; background: #f9f9f9; }
    </style>
</head>
<body>

    <h1>ওয়েব প্রক্সি ব্রাউজার</h1>
    
    <div class="search-box">
        <input type="text" id="urlInput" placeholder="https://example.com লিখুন...">
        <button id="browseBtn">ব্রাউজ করুন</button>
    </div>

    <iframe id="viewer" title="Website Viewer"></iframe>

    <script src="js/script.js"></script>
</body>
</html>
