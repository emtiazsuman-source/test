    <script>
        var player;
        var savedVolume = 50; 

        function toProxyUrl(url) {
            if (!url || typeof url !== 'string') return url;
            if (/^\/api\/proxy\?url=/.test(url)) return url;
            if (!/^https?:\/\//i.test(url)) return url;
            return '/api/proxy?url=' + encodeURIComponent(url);
        }

        function applyVolume() {
            if (player) {
               
                player.setVolume(savedVolume);
                
                
                var video = document.querySelector('#clappr-player video');
                if (video) {
                    video.volume = savedVolume / 100;
                    video.muted = false;
                }
            }
        }

        function initPlayer(sourceUrl) {
            player = new Clappr.Player({
                source: sourceUrl,
                parentId: "#clappr-player",
                autoPlay: true,
                width: '100%',
                height: '100%',
                hlsMinimumDvrSize: 60,
                volume: savedVolume,
                chromecast: { appId: '9DFB77C0', contentType: 'video/mp4' },
                playback: { playInline: true, recycleVideo: true },
                events: {
                    onReady: function() {
                        applyVolume();
                    },
                    onPlay: function() {
                        applyVolume();
                    },
                    onVolumeUpdate: function(volume) {
                        savedVolume = volume;
                    }
                }
            });
        }

        function loadM3U8(url) {
            document.getElementById('wel-iframe').style.display = 'none';
            document.getElementById('clappr-player').style.display = 'block';

            var proxiedUrl = toProxyUrl(url);
            
            var btn = document.getElementById('screenshot-btn');
            btn.style.display = 'flex';
            btn.classList.add('active');

            if (!player) {
                initPlayer(proxiedUrl);
            } else {
                player.load(proxiedUrl);
                player.play();
                setTimeout(applyVolume, 200);
            }
            
            var syncCount = 0;
            var syncInterval = setInterval(function() {
                applyVolume();
                syncCount++;
                if (syncCount > 10) clearInterval(syncInterval);
            }, 300);
        }

        function takeScreenshot() {
            var video = document.querySelector('#clappr-player video');
            if (!video) return;
            var canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            var ctx = canvas.getContext('2d');
            try {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                var dataURL = canvas.toDataURL('image/png');
                var link = document.createElement('a');
                link.href = dataURL;
                link.download = 'LiveTV_Screenshot_' + new Date().getTime() + '.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (e) {
                console.error("Screenshot error: ", e);
            }
        }
    </script>
